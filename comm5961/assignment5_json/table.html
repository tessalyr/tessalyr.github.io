<!DOCTYPE html>  
<html>  
     <head>  
          <title>Disney Princess | Dolls Datatables</title>  
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
          <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
          <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>  
          <link rel = "stylesheet" type = "text/css" href = "style.css">
          <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>
     </head>  
     <body>  
          <!-- Static navbar -->
          <div class="navbar navbar-inverse navbar-static-top">
               <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                         </button>
                         <a class="navbar-brand" href="index.html">REFRESH</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                             <li>
                                  <a href="table.html">Table</a>
                             </li>
                             <li>
                                  <a href="rollup.html">Rollup</a>
                             </li>
                             <li>
                                  <a href="chart.html">Chart</a>
                             </li>
                        </ul>
                    </div>
               <!--/.nav-collapse -->
               </div>
          </div>

          <br/>
          <div class="container">  
               <h1 align="center">Disney</h1><br />  
               <h3 align="center">Disney Princess Dolls Database</h3><br/>  
               <table id="data-table" class="table table-bordered">  
                    <thead>  
                         <tr>  
                              <th>Name</th>  
                              <th>Category</th>  
                              <th>Original</th>  
                              <th>Size1</th>  
                              <th>Size2</th>  
                              <th>Link</th>  
                              <th>Price</th> 
                              <th>Discount</th> 
                              <th>Score</th>  
                         </tr>  
                    </thead>  
               </table>  
          </div>  
     </body>  
</html>  
<script>  
$(document).ready(function(){  
     $('#data-table').DataTable({  
          "ajax"     :     "dolls_data.json",  
          "columns"     :     [  
               {     "data"     :     "name"     },  
               {     "data"     :     "category"},  
               {     "data"     :     "original"}, 
               {     "data"     :     "size1"}, 
               {     "data"     :     "size2"}, 
               {     "data"     :     "url"}, 
               {     "data"     :     "price"}, 
               {     "data"     :     "discount"},
               {     "data"     :     "score"}
          ]  
     });  
});  
</script>
