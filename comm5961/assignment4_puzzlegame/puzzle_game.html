<!DOCTYPE html>
<html>
    <head>
        <title>Tessa's Math Puzzle Game</title>
        <link rel = "stylesheet" type = "text/css" href = "game_style.css">
    </head>
    <body>
        <h1>Math Game</h1>
        <div id="mainBox">
            <div id="scoreBox">
                Your Score : <span id="scorevalue"></span>
            </div>
            <div id="correctBox">Good Job!</div>
            <div id="wrongBox">TRY AGAIN</div>
            <div id="questionBox"> </div>
            <div id="instructionBox">Which one is Correct?</div>
            <div id="choiceBox">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startresetBox">Start</div>
        </div>
    </body>
    <script src="game_script.js"></script>
</html>
