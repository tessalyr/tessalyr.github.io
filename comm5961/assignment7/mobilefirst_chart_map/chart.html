<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>Chart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/waltograph" type="text/css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body data-spy="scroll">
    <div class="container no-margin">
        <div class="list-group">
            <a href="index.html" class="list-group-item active main-color-bg"><i class="fa fa-fw fa-md fa-bar-chart"></i> Chart<span class="badge">&lt;</span></a>
        </div>
    </div>
    <script>
        $( document ).click(function() {
            $( ".list-group-item.wipe" ).toggle( "slide" );
        });
    </script>
    <div class="section wipe">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="title text-center">Disney Princess Dolls</h2><br>
                    <h4 class="subtitle text-center">Rollup by Dolls Category</h4><br>
                    <div class="table">
                        <button type="button" class="btn btn-sm" id='get_data2'>Show Total</button>
                        <button type="button" class="btn btn-sm" id='hide_table'>Only Show Chart</button>
                        <button type="button" class="btn btn-sm" id='hide_data2' style="float: right">Hide Total</button><br><br>
                        <div class="table-responsive">
                            <table id="table2" width="100%" class="table table-bordered table-striped"></table>
                        </div><!-- table responsive -->
                    </div><!-- table responsive -->
                    <div id="chart"></div>
                    <img src="img/Ralph Breaks the Internet_All Princesses3.jpg" class="col-xs-12">
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                          <p class="card-title text-center">-</p>
                          <h6 class="card-subtitle mb-2 text-muted">@ Disney Princess World</h6>
                          <p class="card-text">Click on the button to find more about Princess Dolls.</p>
                        </div>
                    </div><!-- end card -->
                </div>
            </div>

        </div>
    </div>
    <div id="footer">
        <div class="row">
            <div class="col-xs-3">
                <i class="fa fa-2x fa-fw fa-home"></i>
            </div>
            <div class="col-xs-3">
                <i class="fa fa-2x fa-bar-chart fa-fw"></i>
            </div>
            <div class="col-xs-3">
                <i class="fa fa-2x fa-calendar fa-fw"></i>
            </div>
            <div class="col-xs-3">
                <i class="fa fa-2x fa-fw fa-map-marker"></i>
            </div>
       </div>
    </div>

  <script src='script.js'></script>

</body>
